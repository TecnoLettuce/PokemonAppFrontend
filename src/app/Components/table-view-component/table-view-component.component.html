<div class="form-group">
  <button type="button" (click)="getAllPokemon()">Get All Pokemon</button>
</div>
 
<div *ngIf="loadingSW">loading...</div>
 
<div *ngIf="errorMessage" class="alert alert-warning">
  <strong>Warning!</strong> {{errorMessage | json}}
</div>
 
 
<table class='table'>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Type 1</th>
      <th>Type 2</th>
      <th>Generation</th>
      <th>Sprite Image Location</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pokemon of pokemonList;">
      <td>{{pokemon.Id}}</td>
      <td>{{pokemon.Name}}</td>
      <td>{{pokemon.Type1}}</td>
      <td>{{pokemon.Type2}}</td>
      <td>{{pokemon.Generation}}</td>
      <td>{{pokemon.Imx_location}}</td>
    </tr>
  </tbody>
</table>
 
<pre>{{pokemonList | json}}</pre>
